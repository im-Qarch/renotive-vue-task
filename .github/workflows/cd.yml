# as we mentioned in issue description had a workflow
# like this when developer push on branch main
# is the last check an monitoring code in deployment process
# @link [see doc](https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions)
name: CD

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

# Allow repo secrets
env:
  VITE_API_URL: ${{ secrets.VITE_API_URL }}
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  VITE_COOKIE_DOMAIN: ${{ secrets.VITE_COOKIE_DOMAIN }}
  VITE_HEADER_BG: ${{ secrets.VITE_HEADER_BG }}

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: pnpm build && cp ./dist/index.html ./dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
